<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Delicious Food</h1>
    </header>

    <section class="food-container">
        <div class="food-item">
            <img src="https://plus.unsplash.com/premium_photo-1683619761468-b06992704398?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YnVyZ2VyfGVufDB8fDB8fHww" alt="Burger">
            <h3>Burger</h3>
            <p>$5.99</p>
        </div>

        <div class="food-item">
            <img src="https://plus.unsplash.com/premium_photo-1679924471066-dd984e92f395?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cGl6emF8ZW58MHx8MHx8fDA%3D" alt="Pizza">
            <h3>Pizza</h3>
            <p>$9.99</p>
        </div>

        <div class="food-item">
            <img src="https://images.unsplash.com/photo-1621996346565-e3dbc646d9a9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cGFzdGF8ZW58MHx8MHx8fDA%3D" alt="Pasta">
            <h3>Pasta</h3>
            <p>$7.99</p>
        </div>

        <div class="food-item">
            <img src="https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3VzaGl8ZW58MHx8MHx8fDA%3D" alt="Sushi">
            <h3>Sushi</h3>
            <p>$12.99</p>
        </div>
    </section>

</body>
</html>
