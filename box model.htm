<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;  /* Content */
            padding: 20px;   /* Space inside the box */
            border: 5px solid black;  /* Border */
            margin: 30px;  /* Space outside the box */
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">Box Model</div>
</body>
</html>
