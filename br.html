<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Room Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Sidebar */
        .sidebar {
            position: absolute;
            top: 60px;
            left: 0;
            width: 250px;
            height: calc(100vh - 60px);
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 2px solid #ddd;
        }

        .sidebar h3 {
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 10px;
            padding: 8px;
            background: #ddd;
            border-radius: 5px;
        }

        /* Main Content */
        .main-area {
            position: relative;
            margin-left: 260px;
            margin-top: 70px;
            padding: 20px;
        }

        .main-area h3 {
            margin-bottom: 15px;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h2>Banking Room</h2>
    </header>

    <!-- Sidebar (Service Counters) -->
    <aside class="sidebar">
        <h3>Service Counters</h3>
        <ul>
            <li>Counter 1 - Deposits</li>
            <li>Counter 2 - Withdrawals</li>
            <li>Counter 3 - Loans</li>
            <li>Counter 4 - Customer Support</li>
        </ul>
    </aside>

    <!-- Main Banking Area -->
    <main class="main-area">
        <h3>Customer Waiting Area</h3>
        <p>Customers can wait here until their token number is called.</p>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Banking Room. All Rights Reserved.</p>
    </footer>

</body>
</html>
