<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Using Flexbox</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            width: 200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="https://plus.unsplash.com/premium_photo-1699967574288-f0c629d6dfb9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGNhcmRzJTIwYmVhdXRpZnVsfGVufDB8fDB8fHww" alt="Card Image">
            <h3>Card 1</h3>
            <p>Some description</p>
        </div>
        <div class="card">
            <img src="https://plus.unsplash.com/premium_photo-1733739837135-369eba858a35?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGNhcmRzJTIwYmVhdXRpZnVsfGVufDB8fDB8fHww" alt="Card Image">
            <h3>Card 2</h3>
            <p>Some description</p>
        </div>
        <div class="card">
            <img src="https://media.istockphoto.com/id/2100237162/photo/wedding-invitation-cards-templates-top-view-blank-paper-cards-ribbon-elegant-flowers-olive.webp?a=1&b=1&s=612x612&w=0&k=20&c=4TEwdN528NDHpRGhOn442yfxSNRQkrjX-8ckevmLHgA=" alt="Card Image">
            <h3>Card 3</h3>
            <p>Some description</p>
        </div>
    </div>
</body>
</html>
