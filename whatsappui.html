<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Container */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
        }

        /* Sidebar (Chats List) */
        .sidebar {
            width: 30%;
            height: 100%;
            background: #f0f0f0;
            position: relative;
            border-right: 1px solid #ccc;
        }

        .header {
            height: 60px;
            background: #075e54;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            font-size: 18px;
            position: relative;
        }

        .chat-list {
            position: absolute;
            top: 60px;
            bottom: 0;
            width: 100%;
            overflow-y: auto;
        }

        .chat {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            background: white;
        }

        .chat:hover {
            background: #ddd;
        }

        /* Chat Window */
        .chat-window {
            flex: 1;
            background: #e5ddd5;
            position: relative;
        }

        .messages {
            position: absolute;
            top: 60px;
            bottom: 60px;
            width: 100%;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 60%;
        }

        .sent {
            background: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }

        .received {
            background: white;
            align-self: flex-start;
        }

        /* Message Input */
        .message-input {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: white;
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .message-input button {
            padding: 10px;
            margin-left: 10px;
            border: none;
            background: #075e54;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .message-input button:hover {
            background: #064d44;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="header">Chats</div>
        <div class="chat-list">
            <div class="chat">User 1</div>
            <div class="chat">User 2</div>
            <div class="chat">User 3</div>
        </div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
        <div class="header">User 1</div>
        <div class="messages">
            <div class="message received">Hello!</div>
            <div class="message sent">Hi! How are you?</div>
        </div>
        <div class="message-input">
            <input type="text" placeholder="Type a message">
            <button>Send</button>
        </div>
    </div>
</div>

</body>
</html>
